<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="../../img/bb-favicon.png">

        

        <title>Calculator</title>

    </head>

    <body>
            <div id="calculator">
                    <div id="name">electronic calculator</div>
                    <div id="display">
                      <span id="currentNumber"></span>
                    </div>
                    <div id="buttons">
                      <div class="row" id="row1">
                        <button id="buttonAC">AC</button>
                        <button id="buttonCE">CE</button>
                        <button id="button÷" class="operator expression">÷</button>
                        <button id="buttonx" class="operator expression">x</button>
                      </div>
                      <div class="row" id="row2">
                        <button id="button7" class="number expression">7</button>
                        <button id="button8" class="number expression">8</button>
                        <button id="button9" class="number expression">9</button>
                        <button id="button+" class="operator expression">+</button>
                      </div>
                      <div class="row" id="row3">
                        <button id="button4" class="number expression">4</button>
                        <button id="button5" class="number expression">5</button>
                        <button id="button6" class="number expression">6</button>
                        <button id="button-" class="operator expression">-</button>
                      </div>
                      <div class="row" id="row4">
                        <button id="button4" class="number expression">1</button>
                        <button id="button5" class="number expression">2</button>
                        <button id="button6" class="number expression">3</button>
                        <button id="equals">=</button>
                      </div>
                      <div class="row" id="row5">
                        
                        <button id="button0" class="number expression">0</button>
                        <button id="buttondecimal" class="number expression">.</button>
                      </div>
                      <div>
                  
                  </div>

        


        <script type="text/javascript" src="../../js/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="scripts/script.js"></script>
    </body>

    

 </html>
